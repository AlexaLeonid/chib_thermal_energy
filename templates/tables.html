<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/table.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="header">
            <img class="logo_ues" src="static/img/logo-ues.svg">
            <h1>Добро пожаловать!</h1>
        </div>
        <p>Выберите таблицу для просмотра:</p>
        <div class="tables">
            <p class="title">Таблицы</p>
            <ul>
            {% for table in tables %}
                <li><a href="/table?name={{ table | urlencode }}">{{ table }}</a></li>
            {% endfor %}
        </ul>
        </div>
        <p><a href="report.html" class="btn btn-primary">Сформировать отчет</a></p>
    </div>
</body>
</html>
